<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div style="height: 500px"></div>
    <div class="chart">
        <div class="chart-item">
            <div class="chart-item-column" data-amount="100"><span>100</span></div>
            <div class="chart-item-name">Item 1</div>
        </div>
        <div class="chart-item">
            <div class="chart-item-column" data-amount="96"><span>96</span></div>
            <div class="chart-item-name">Item 2</div>
        </div>
        <div class="chart-item">
            <div class="chart-item-column" data-amount="91"><span>91</span></div>
            <div class="chart-item-name">Item 3</div>
        </div>
        <div class="chart-item">
            <div class="chart-item-column" data-amount="164"><span>164</span></div>
            <div class="chart-item-name">Item 4</div>
        </div> 
        <div class="chart-y">
        </div>
        <div class="chart-x">
            <p>Items</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./main.js" ></script>
</body>

</html>
